<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页面</title>
    <link rel="stylesheet" href="/static/plugins/dist/css/bootstrap.css">
    <script src="/static/plugins/dist/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/static/plugins/dist/js/bootstrap.js">

    <style>
        .addRecord{
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .page a{
            display: inline-block;
            padding: 1px 5px;
            margin: 0px 3px;
            border: 1px solid darkgrey;
            text-align: center;
        }
        .active{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
<div class="container">
<h3>列表页面</h3>

<a href="{{ flv.get_add_url }}" class="btn btn-info addRecord">添加</a>
<!--报表-->

<table class="table table-bordered">
    <tr>
        {% for head in flv.head_list %}
            <th>{{ head }}</th>
        {% endfor %}
    </tr>


    {% for data in flv.data_list %}
        <tr>
            {% for col in data %}
                    <td>{{ col }}</td>
            {% endfor %}
        </tr>
    {% endfor %}

</table>

<!--分页-->
<nav aria-label="Page navigation">
     <ul class="pagination">
        {{ flv.get_page_html }}
    </ul>
</nav>

</div>

</body>
</html>
