<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页面</title>
    <link rel="stylesheet" href="/static/plugins/dist/css/bootstrap.css">
    <script src="/static/plugins/dist/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/static/plugins/dist/js/bootstrap.js">

    <style>
        .addform{
            margin-top: 30px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<h3>编辑页面</h3>

<form method="post" class="addform"  novalidate>
    {% csrf_token %}
    {% for row in form %}
        <div>{{ row.label }}{{ row }} {{ row.errors.0 }}</div>
    {% endfor %}
    <input type="submit"  value="修改">
</form>

</body>
</html>
